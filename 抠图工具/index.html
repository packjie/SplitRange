<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js钢笔抠图插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
	<link href="css/penCutout.css" rel="stylesheet"/>
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>js钢笔抠图插件 <span>使用canvans画布实现ps钢笔抠图效果，用于web图片自定义裁图</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/html5/html5-canvas/201905315672.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="htmleaf-content">
			<div class="canvasDiv" id="drawPanel">
			</div>
			<div class="tools">
			    <input type="button" value="坐标" id="btnPoints">
			    <input type="button" value="重做" id="redo"/>
			    <input type="button" value="裁剪" id="btnCut"/>
			    <input type="button" value="下载" id="btnDown"/>
			</div>
			<img id="imgCutShow">
		</div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/html5/html5-canvas/201905155648.html">
			  <img src="related/1.jpg" width="300" alt="基于canvas的Photoshop样式网页涂鸦板插件"/>
			  <h3>基于canvas的Photoshop样式网页涂鸦板插件</h3>
			</a>
			<a href="http://www.htmleaf.com/html5/html5-canvas/201904155608.html">
			  <img src="related/2.jpg" width="300" alt="基于webGL的粘性图像动画特效"/>
			  <h3>基于webGL的粘性图像动画特效</h3>
			</a>
		</div>
	</div>
	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="js/penCutout.js"></script>
	<script type="text/javascript">
        $(function () {
            var _penCutout = new penCutout();
            _penCutout.init({
                drawPanel: "drawPanel",
                imgSrc: "file/target.jpg",
                penColor: "#ff40ef",
                width: 400,
                height: 400
            });
            //事件
            $("#btnPoints").click(function () {
                alert(JSON.stringify(_penCutout.can.pointList));
            })
            $("#btnCut").click(function () {
                _penCutout.createCutImg(function (imgSrcData, w, h) {
                    $("#imgCutShow").attr("src", imgSrcData).css({"display": "block", "width": w, "height": h});
                })
            })
            $("#btnDown").click(function () {
                _penCutout.downLoad();
            })
            $("#redo").click(function () {
                _penCutout.ReDo();
            })
        })

    </script>
</body>
</html>
